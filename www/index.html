<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Stopwatch</title>

    <!-- Style -->
    <link href="css/html5reset-1.6.1.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- Dependencies js -->
    <script src="lib/node_modules/angular/angular.min.js"></script>
    <script src="lib/jquery-2.2.1.min.js"></script>

    <!-- App's js -->
    <script src="js/allInOne.js"></script>
    <!-- <script src="js/app.js"></script>
    // <script src="js/controllers.js"></script>
    // <script src="js/services.js"></script> -->
  </head>

  <!-- Stopwatch App -->
  <body ng-app="stopwatch" ng-controller="baseCtrl" ng-init="baseInit()">
    <div id="wrapper">
      
      <!-- Board -->
      <header id="stopwatchPanel" ng-controller="panelCtrl" ng-init="init()">
        <section id="stopwatchView">
          <section id="main-time" class="blink_me">{{vars.timeToShow}}</section>
        </section>
        <section id="controlers">
          <input id="playStop" type="button" value="start" ng-click="playAndPause(false)" />
          <input id="lap" type="button" value="lap" ng-click="newLap()" />
          <input id="reset" type="button" value="reset" ng-click="reset()" />
          <div class="clear"></div>
        </section>
      </header>

      <!-- Lap list -->
      <footer id="list" ng-controller="listCtrl" ng-init="init()">
        <section class="item" ng-repeat="(i,lap) in vars.laps">
          <!-- Time -->
          <section class="time">{{lap.timeToShow}}</section>
          <!-- Title -->
          <section class="title" ng-dblclick="editLapTitle(lap, i)" ng-if="!lap.isEdit">{{lap.title}}</section>
          <input class="title title-edit" ng-model="lap.title" ng-blur="lap.isEdit = false" ng-show="lap.isEdit" my-enter="lap.isEdit = false" type="text" />
          <!-- remove button -->
          <input class="removeBtn" type="button" value="remove" ng-click="removeLap(lap)" />
          <div class="clear"></div>
          <hr>
        </section>
      </footer>

    </div>
  </body>
</html>
